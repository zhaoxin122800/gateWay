        app.controller('gthController',function ($scope,$http) {

            }
            //启动shell
            $scope.startShell = function (startShell) {
                $http.get("../gth/startShell?startShell="+startShell).success(
                    function (response) {
                        $scope.entity = response;
                        
                    }
                )
            }
            //重启shell
            $scope.resetShell=function (resetShell) {
                $http.get("../gth/resetShell?resetShell="+resetShell).success(
                    function (response) {
                        $scope.entity = response;
                    }
                )
                
            }
            //断开shell
